<html>

<head>
    <title>WappBot</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
    <h1>WappBot</h1>
    <div class="container style">
        <span>Use WappBot API?</span>
        <input id="chkApi" type="checkbox">
        <label for="chkApi"></label>
    </div>
    <form id="formChoice" action="#0">
        <div id="divChoiceName" class="container style subcontainer">
            <input id="txtChoiceName" name="ChoiceName" autocomplete="off" type="text" placeholder="Choice Name"
                pattern="^([^0-9]*)$" />
        </div>
        <div class="container style subcontainer">
            <textarea id="txtMessage" name="Message" autocomplete="off" placeholder="Message" minlength="10"
                required></textarea>
        </div>
        <div class="container style subcontainer">
            <input id="txtImage" type="text" autocomplete="off" placeholder="Image Only URL" pattern='(http|https):\/\/(\w+:{0,1}\w*)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%!\-\/]))?' />
        </div>
        <div class="container subcontainer">
            <button tooltip="" id="choice" type="submit" value="Add Choice">Add Choice</button>
        </div>
    </form>


    <div class="container style">
        <input type="text" id="tag-input1">
    </div>
    <div class="container" id="divConfirm">
        <button tooltip="" id="confirm" type="submit" value="Confirm Setting">Confirm Setting</button>
    </div>

</body>

</html>
