<html>

<head>
    <title>WappBot</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
    <h1>WappBot</h1>
    <div class="container style subcontainer">
        <span>Use WappBot API?</span>
        <input id="chkApi" type="checkbox">
        <label for="chkApi"></label>
    </div>
    <div class="container style subcontainer">
        <span>Message</span>
        <textarea id="txtMessage" name="Message" placeholder="Message"></textarea>
    </div>
    <div class="container style subcontainer">
        <span>Image Url</span>
        <input id="txtImage" type="text" placeholder="Image" />
    </div>
    <div class="container subcontainer">
        <input id="choice" type="submit" value="Add Choice">
    </div>
    <div class="container style">
        <input type="text" id="tag-input1" hidden="true">
    </div>

    <div class="container">
        <input id="confirm" type="submit" value="Confirm Setting">
    </div>

</body>

</html>
